<main role="main" class="flex-shrink-0" >

    <form action="/" method="post">
        <div class="container" >
            <h1 class="mt-5" style="color: red">유동호님에게 따듯한 한마디.</h1>

            <div class="container" >
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">제목</span>
                    </div>
                    <input type="text" class="form-control" placeholder="제목을 써 주세요" aria-label="Username"
                           aria-describedby="basic-addon1" name="title" style="background: rgba(255,255,255,0.5)">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">이름</span>
                    </div>
                    <input type="text" class="form-control" placeholder="이름을 써 주세요" aria-label="Username"
                           aria-describedby="basic-addon1" name="name" style="background: rgba(255,255,255,0.5)">
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">내용</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea" rows="20"
                              placeholder="내용을 써 주세요" name="content" style="background: rgba(255,255,255,0.5)"></textarea>
                </div>

                <br>

                <div class="btn-group float-right">
                    <input class="btn btn-primary" type="submit">
                </div>

            </div>
        </div>

    </form>
</main>
